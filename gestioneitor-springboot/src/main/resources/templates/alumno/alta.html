<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}" />
<body>
<nav th:replace="~{fragments/nav}" />

<div class="container">
<h2>Editar</h2>
<form class="form-horizontal" method="post" action="/alumno/alta">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   id="nombre" name="nombre" placeholder="Juan" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   id="apellidos" name="apellidos" placeholder="Pérez" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="iduser">IdUser:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   id="iduser" name="iduser" placeholder="123456" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Correo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   id="email" name="email" placeholder="juan@example.org" required/>
        </div>
    </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
