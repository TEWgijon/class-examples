<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF 2: Ajax Support</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="title">Ejemplos de Ajax</h1>
		<br />

		<h:form>
			<fieldset>
				<legend>Aleatorio</legend>
				<h:commandButton value="Generar"
					action="#{generadorNumeros.generar}" />
				<h2>
					<h:outputText value="#{generadorNumeros.numero}" />
				</h2>
			</fieldset>
		</h:form>
		<br />
		<h:form>
			<fieldset>
				<legend>Buscador de usuarios</legend>
				SÃ³lo existen los UOs UO123456, UO654321, UO135246<br /> <br /> UO:
				<h:inputText value="#{buscadorUO.uo}" />
				<br />
				<h:commandButton value="BuscarUO" action="#{buscadorUO.buscar}" />
				<br />
				<h2>
					<h:outputText value="#{buscadorUO.nombre}" />
				</h2>
			</fieldset>
		</h:form>
		<br />
		<h:form>
			<fieldset>
				<legend>Selectores anidados</legend>
				Provincia:
				<h:selectOneMenu value="#{selectorProvincia.provincia}">
					<f:selectItems value="#{selectorProvincia.provincias}" />
				</h:selectOneMenu>
				<br />Ciudad:
				<h:selectOneMenu value="#{selectorProvincia.ciudad}">
					<f:selectItems value="#{selectorProvincia.allCiudades}" />
				</h:selectOneMenu>
			</fieldset>
		</h:form>
		<br />
		<h:form>
			<fieldset>
				<legend>Filtrador de usuarios</legend>
				Usuario a buscar:
				<h:inputText value="#{buscadorUsuarios.usuario}"/>
				
				<h:commandButton value="Filtrar"
					action="#{buscadorUsuarios.actualizarListaUsuarios}" />
					<br />
				<h:outputText value="#{buscadorUsuarios.usuarios}"
                    id="listaUsuarios"/>
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
