<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>IdUser</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for a in alumnos %}
        <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.idUser }}</td>
            <td>{{ a.nombre }}</td>
            <td>{{ a.apellido }}</td>
            <td>{{ a.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
